name: test and deploy
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependecies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: build website
        run: npm run build
      - name: Publish JS files
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files #where to save the files after build
          path: dist
          #path: | #the paths where are the files you want to upload
          #dist
          #package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # lets say you want to use the artifacts(dist folder after build) to deploy on a web server
      # you have to download the artifacts here
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files #you have to specify the folder where you have uploaded the artifacts in build job
      - name: Output contents # just to see the contents of downloaded files
        run: ls
      - name: Output filename
        runn: echo "${{ needs.build.outputs.script-file }}"
      - name: Fake deploy
        run: echo "Deploying..."
